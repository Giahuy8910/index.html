<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>3D Sparkling Christmas Tree</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        canvas { display: block; }
        #title {
            position: absolute; top: 20px; width: 100%;
            text-align: center; color: gold; font-family: 'serif';
            font-size: 24px; letter-spacing: 5px; text-shadow: 0 0 10px gold;
        }
    </style>
</head>
<body>
    <div id="title">MERRY CHRISTMAS 2025</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Tạo các điểm sáng (Particles)
        const particlesCount = 3500;
        const positions = new Float32Array(particlesCount * 3);
        const colors = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount; i++) {
            // Công thức tạo hình nón cho cây thông
            const ratio = i / particlesCount;
            const angle = ratio * 100;
            const radius = (1 - ratio) * 5;
            
            const x = Math.cos(angle) * radius;
            const y = ratio * 12 - 6;
            const z = Math.sin(angle) * radius;

            positions[i * 3] = x + (Math.random() - 0.5) * 0.5;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z + (Math.random() - 0.5) * 0.5;

            // Màu vàng, đỏ, xanh lấp lánh
            colors[i * 3] = 1; 
            colors[i * 3 + 1] = Math.random() > 0.5 ? 0.8 : 0.2; 
            colors[i * 3 + 2] = 0;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({ size: 0.1, vertexColors: true, transparent: true, opacity: 0.8 });
        const tree = new THREE.Points(geometry, material);
        scene.add(tree);

        // Thêm ngôi sao trên đỉnh
        const starGeo = new THREE.SphereGeometry(0.3, 24, 24);
        const starMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.y = 6.2;
        scene.add(star);

        camera.position.z = 15;

        function animate() {
            requestAnimationFrame(animate);
            tree.rotation.y += 0.01; // Xoay cây thông
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
